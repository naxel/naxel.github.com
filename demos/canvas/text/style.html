<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stylization</title>
</head>
<body>
<canvas id="canvas" width="600" height="400"></canvas>

<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext("2d");

    var gradient = ctx.createLinearGradient(0, 100, 0, 200);
    gradient.addColorStop(0.0, 'rgba(0, 0, 255, 1)');
    gradient.addColorStop(0.3, 'rgba(128, 0, 255, 0.6)');
    gradient.addColorStop(0.6, 'rgba(0, 0, 255, 0.4)');
    gradient.addColorStop(1.0, 'rgba(0, 255, 0, 0.2)');

    ctx.fillStyle = gradient;

    ctx.font = "italic 30pt Arial";
    ctx.fillText("Gradient text", 20, 180);
    ctx.font = 'bold 30px sans-serif';

    ctx.strokeStyle = "#F00";
    ctx.save();
    ctx.shadowColor = "#F00";
    ctx.shadowOffsetX = 5;
    ctx.shadowOffsetY = 5;
    ctx.shadowBlur = 5;
    ctx.strokeText("Shadow text", 20, 130);
    ctx.restore();

    var img = document.createElement('img');
    	img.onload = function () {
            ctx.fillStyle = ctx.createPattern(img, 'repeat');
            ctx.font = 'bold 80px sans-serif';
            ctx.fillText("Image text", 20, 80);
    	};
    img.src = 'elephant.png';
</script>
</body>
</html>

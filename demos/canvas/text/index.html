<script>
    var canvas = document.getElementById('headerCanvas');
    var ctx = canvas.getContext("2d");

    ctx.font = "50px Futura";
    var text = "Demos > Canvas > Text";
    var fontHeight = getFontHeight(ctx.font);
    var marginLeft = 20;
    var marginTop = fontHeight;

    ctx.save();
    ctx.scale(1, -1);
    ctx.translate(marginLeft, -fontHeight - 5);

    var gradient = ctx.createLinearGradient(0, 0, 0, -fontHeight);
    gradient.addColorStop(0.0, 'rgba(255, 255, 255, 0.6)');
    gradient.addColorStop(1.0, 'rgba(255, 255, 255, 0)');
    ctx.fillStyle = gradient;
    ctx.fillText(text, 0, 0);
    ctx.strokeText(text, 0, 0);
    ctx.restore();

    ctx.fillStyle = "#FFF";
    ctx.shadowColor = "#06A";
    ctx.shadowOffsetX = 1;
    ctx.shadowOffsetY = 1;
    ctx.shadowBlur = 2;
    ctx.fillText(text, marginLeft, marginTop);
    ctx.strokeText(text, marginLeft, marginTop);

    function getFontHeight(font) {
        var parent = document.createElement("span");
    	parent.appendChild(document.createTextNode("height"));
        document.body.appendChild(parent);
    	parent.style.cssText = "font: " + font + "; white-space: nowrap; display: inline;";
    	var height = parent.offsetHeight;
        document.body.removeChild(parent);
    	return height;
    }
</script>
